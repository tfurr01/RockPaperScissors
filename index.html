<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='./styles.css'>
    </head>
    <body>
        <h1 class='header'>Rock, Paper, or Scissors?</h1>
        <div class='container'>
            <div><button class="btn" id="rock"><img src="images/rock.png"></button></div>
            <div><button class="btn" id="paper"><img src="images/paper.png"></button></div>
            <div><button class="btn" id="scissors"><img src="images/scissors.png"></button></div>
        </div>
        <div class="displayResults" id='roundResult'></div>
        <div class="displayResults" id='gameResult'></div>
        <div class="displayResults" id='score'></div>
        <div class="displayResults" id='winner'></div>
        <div class="displayResults" id='playAgain'></div>
        <script src="./script.js"></script>
    </body>
</html>
